<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
</head>
<body>
    <header>
        <div id="logo" class="logo">
            <img src="./images/spaghetti-svgrepo-com.svg" alt="Small Company Logo">
        </div>
        <nav id="large" class="large">
            <ul class="navLinks">
                <li class="navItem">Home</li>
                <li class="navItem">Menu</li>
                <li class="navItem">About</li>
                <li class="navItem">Takeout</li>
            </ul>
        </nav>

        <div class="icon large">
            <ul class="iconLinks">
                <li class="iconItem">
                    <img src="./images/user.png" alt="User Icon">
                </li>
                <li class="iconItem">
                    <img src="./images/phone.png" alt="Phone Icon">
                </li>
                <li class="iconItem">
                    <img src="./images/cart.png" alt="Cart Icon">
                </li>
                <li class="iconBtn">Online Order</li>
            </ul>
        </div>
        <nav id="small" class="small">
            <div class="navToggle"></div>
            <div class="navArea">
                <ul class="navLinks">
                    <li class="navItem">Home</li>
                    <li class="navItem">Menu</li>
                    <li class="navItem">About</li>
                    <li class="navItem">Takeout</li>
                </ul>
                <ul class="iconLinks">
                    <li class="iconItem">
                        <img src="./images/user.png" alt="User Icon">
                    </li>
                    <li class="iconItem">
                        <img src="./images/phone.png" alt="Phone Icon">
                    </li>
                    <li class="iconItem">
                        <img src="./images/cart.png" alt="Cart Icon">
                    </li>
                </ul>
                <li class="iconBtn">Online Order</li>
            </div>
        </nav>
    </header>
    <div id="content"></div>
</body>
</html>
